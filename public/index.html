<!DOCTYPE html>
<html class="scrollHidden">
<head>
<title>What's happening around me!</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery-1.11.2.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/bootstrap-theme.css" />
<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
<link rel="stylesheet" href="css/style.css" />
<script type="text/javascript" src="js/angular.js"></script>
<script type="text/javascript" src="js/angular-route.min.js"></script>
<script type="text/javascript" src="js/ui-bootstrap-tpls-0.12.1.js"></script>
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyB0eGNKkBPEecOYLT_WJXPZdr4tqWwn0Ho&libraries=places"></script>
<script type="text/javascript" src="https://google-maps-utility-library-v3.googlecode.com/svn-history/r391/trunk/markerwithlabel/src/markerwithlabel.js"></script>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.min.js"></script>
<script type="text/javascript" src="js/DateFormatter.js"></script>

<script type="text/javascript" src="model/Marker.js"></script>
<script type="text/javascript" src="model/Location.js"></script>
<script type="text/javascript" src="model/Venue.js"></script>
<script type="text/javascript" src="model/Event.js"></script>
<script type="text/javascript" src="model/UserCredential.js"></script>
<script type="text/javascript" src="controllers/SearchEventsController.js"></script>
<script type="text/javascript" src="controllers/LoginController.js"></script>

</head>
<body ng-app="AngularApp">
	<div class="main-wrapper">
		<div class="container" ng-controller="MainController">
			<nav class="navbar navbar-inverse noMargin">
				<div class="container-fluid">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
							aria-controls="navbar">
							<span class="sr-only">Toggle navigation</span> 
							<span class="icon-bar"></span> 
							<span class="icon-bar"></span> 
							<span class="icon-bar"></span>
						</button>
						<ul class="navbar-brand">
							<li id="homelink"><a href="#/home"> <span class="menucolor"> <span class="glyphicon glyphicon-home"></span>
										&nbsp; Events around
								</span> <span class="sr-only">(current)</span></a></li>
						</ul>
					</div>
					<div id="navbar" class="navbar-collapse collapse">
						<ul class="nav navbar-nav" style="padding-top:15px; padding-left:100px">
									<li style="padding-right:8px"><select id ="categories" style="width:200px"  >	
									<option selected="true" style="display:none;">Select Category</option>
									</select> 
							<li style="padding-right:8px"><input type="text" placeholder="Write event type..." id="txtQuery" style="width:250px"/></li>
							<li style="padding-right:8px"><input type="text" placeholder="eg. Boston..." id="txtLocation"  style="width:250px"/></li>
							<li><button type="button" id="btnSearch">Search</button></li>
						</ul>
						<ul class="nav navbar-nav navbar-right" ng-show="currentuser">
							<li><a href="#/profile/user"> <span class="welcome"> Hello {{user.firstname}}</span></a></li>
							<li><a href="#/logout" ng-click="logout()"> <span class="menucolor"> Logout </span></a></li>
						</ul>
						<ul class="nav navbar-nav navbar-right" ng-show="!currentuser">
							<li id="registerlink"><a href="#/register"><span class="menucolor">Sign up</span></a></li>
							<li id="loginlink"><a href="#/login"><span class="menucolor"><span class="glyphicon glyphicon-user"> </span>&nbsp;Login</span></a></li>
						</ul>
					</div>
					<!--/.navbar-collapse -->
					</div>
			</nav>
			<div ng-view></div>
		</div>
	</div>
