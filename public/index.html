<!DOCTYPE html>
<html class="scrollHidden">
<head>
<title>What's happening around me!</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery-1.11.2.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/bootstrap-theme.css" />
<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
<link rel="stylesheet" href="css/style.css" />
<script type="text/javascript" src="js/angular.js"></script>

<body ng-app="AngularApp">

							<span class="icon-bar"></span> 
							<span class="icon-bar"></span> 
							<span class="icon-bar"></span>
						</button>
						<ul class="navbar-brand">
							<li id="homelink"><a href="#/home"> <span class="menucolor"> <span class="glyphicon glyphicon-home"></span>
										&nbsp; Events around
								</span> <span class="sr-only">(current)</span></a></li>
						</ul>
					</div>
					<div id="navbar" class="navbar-collapse collapse">
						<ul class="nav navbar-nav menucolor">
							<li><a href="" class="dropdown-toggle" data-toggle="dropdown"> <span class="menucolor">Search </span> <b class="caret"></b>
							</a>

									<li class="dropdown-submenu"><a href="#" class="dropdown-toggle" data-toggle="dropdown">Sports</a></li>

									<li class="divider"></li>
									<li class="dropdown-submenu"><a href="#" class="dropdown-toggle" data-toggle="dropdown">Science and Business</a>
									</li>
								</ul>
							</li>
						</ul>
						<ul class="nav navbar-nav">
							<li><input type="text" placeholder="Write event type..." id="txtQuery" /></li>
							<li><input type="text" placeholder="eg. Boston..." id="txtLocation" /></li>
							<li><button type="button" id="btnSearch">Search</button></li>
						</ul>
						<ul class="nav navbar-nav navbar-right" ng-show="currentuser">
							<li><a href="#/profile/user"> <span class="welcome"> Hello {{user.firstname}}</span></a></li>
							<li role="presentation"><a href="#/profile/cart"> <span class="menucolor"> <span
										class="glyphicon glyphicon-shopping-cart"></span>
								</span> <span class="badge">{{cartCount}}</span></a></li>
							<li><a href="#/logout" ng-click="logout()"> <span class="menucolor"> Logout </span></a></li>
						</ul>
						<ul class="nav navbar-nav navbar-right" ng-show="!currentuser">
							<li id="registerlink"><a href="#/register"><span class="menucolor">Sign up</span></a></li>
