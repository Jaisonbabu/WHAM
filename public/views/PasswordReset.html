<body ng-controller="PasswordResetController">
	<div id="loginbox" style="margin-top: 50px;"
		class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
		<div class="panel panel-info">
			<div class="panel-heading">
				<div class="panel-title">Reset password</div>
			</div>

			<div style="padding-top: 30px" class="panel-body">

				<form class="form-horizontal" name="myForm">

					<div class="form-group">
						<label for="firstname" class="col-md-4 control-label">Please
							enter your username *</label>
						<div class="col-md-8">
							<input type="text" class="form-control" name="username"
								ng-model="user.username" placeholder="User Name" required
								autofocus> <span class="error"
								ng-show="myForm.username.$dirty && myForm.username.$error.required">
								* User Name is required to reset your password </span>
						</div>
					</div>

					<div class="form-group">
						<label for="firstname" class="col-md-4 control-label"> {{securityQuestion}}
							 *</label>
						<div class="col-md-8">
							<input type="text" class="form-control" name="secAnswer"
								ng-model="security_answer" placeholder="Answer to the answer question" required
								autofocus> <span class="error"
								ng-show="myForm.secAnswer.$dirty && myForm.firstname.$error.required">
								* Answer to the security question is required to reset your password. </span>
						</div>
					</div>

					<div style="margin-top: 10px" class="form-group">
						<!-- Button -->

						<div class="col-sm-offset-3 col-sm-12 controls">
							<a id="btn-login" class="btn btn-success"
								ng-click="getUserDetails(user)" ng-disabled="myForm.$invalid">Continue</a>
						</div>
						<div class="col-sm-offset-3  col-sm-12 controls">
							<a id="btn-login" class="btn btn-success"
								ng-click="continue(user)" ng-disabled="myForm.$invalid">Reset password</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
