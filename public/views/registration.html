    <div class="container" ng-app="AngularApp">    
        <div id="signupbox" style="margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <div class="panel-title">Sign Up</div>
                            <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="#" onclick="$('#signupbox').hide(); $('#loginbox').show()">Sign In</a></div>
                        </div>  
                        <div class="panel-body" >
                            <form id="signupform" class="form-horizontal" role="form">
                                
                                <div id="signupalert" style="display:none" class="alert alert-danger">
                                    <p>Error:</p>
                                    <span></span>
                                </div>
                                <div class="form-group">
                                    <label for="email" class="col-md-3 control-label">Email</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="email" placeholder="Email Address">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="firstname" class="col-md-3 control-label">First Name*</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="firstname" placeholder="First Name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="lastname" class="col-md-3 control-label">Last Name</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="lastname" placeholder="Last Name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="emailid" class="col-md-3 control-label">Email Id*</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="emailid" placeholder="Email Id">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="username" class="col-md-3 control-label">Preferred Username*</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="username" placeholder="Username">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="password" class="col-md-3 control-label">Password*</label>
                                    <div class="col-md-9">
                                        <input type="password" class="form-control" name="password" placeholder="Password">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="confirm_password" class="col-md-3 control-label">Confirm Password*</label>
                                    <div class="col-md-9">
                                        <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password">
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label for="gender" class="col-md-3 control-label">Gender</label>
                                    <div class="col-md-9">
                                    	<label><input type="radio" name="gender" value="male"> Male</label><br>
										<label><input type="radio" name="gender" value="female"> Female</label>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label for="dob" class="col-md-3 control-label">Date of Birth</label>
                                    <div class="col-md-9">
                                        
								<!-- ui.bootstrap.datetimepicker (Dropdown Datetime with input box) -->
								<div class="dropdown">
								  <a class="dropdown-toggle" id="dropdown2" role="button" data-toggle="dropdown" data-target="#">
								    <div class="input-group">
								      <input type="text" class="form-control" data-ng-model="data.date">
								      <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
								    </div>
								  </a>
								  <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
								    <datetimepicker data-ng-model="data.date" data-datetimepicker-config="{ dropdownSelector: '#dropdown2' }">
								    </datetimepicker>
								  </ul>
								</div>
								</div>
								</div>
                      			<div class="form-group">
                                    <label for="preference" class="col-md-3 control-label">Preferences</label>
                                    <div class="col-md-9">
                                        
                                    	<label><input type="checkbox" id="food_category" value="food_category"> Food</label><br>
										<label><input type="checkbox" id="filmandarts_category" value="filmandarts_category"> Film and Arts</label><br>
										<label><input type="checkbox" id="music_category" value="music_category"> Music</label><br>
										<label><input type="checkbox" id="holidays_category" value="holidays_category"> Holidays</label><br>
										<label><input type="checkbox" id="sports_category" value="sports_category"> Sports</label><br>
										<label><input type="checkbox" id="sciandbus_category" value="sciandbus_category"> Science and Business</label><br>
										
                                    </div>
                                </div>        
                                
                                <div class="form-group">
                                    <!-- Button -->                                        
                                    <div class="col-md-offset-3 col-md-9">
                                        <button id="btn-signup" type="button" class="btn btn-info"><i class="icon-hand-right"></i> &nbsp Sign Up</button> 
                                    </div>
                                </div>
                                                                
                            </form>
                         </div>
                    </div>
         </div> 
    </div>
